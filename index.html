<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6380b7 0%, #dd788e 100%);
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .container h1 i {
            margin-left: 10px;
        }
        .input-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        .input-group button {
            padding: 10px 20px;
            border: none;
            background: #ff6b6b;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .input-group button:hover {
            background: #ff4757;
        }
        .todo-list {
            list-style: none;
            padding: 0;
        }
        .todo-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .todo-list li:last-child {
            border-bottom: none;
        }
        .todo-list li .text {
            flex: 1;
            text-align: left;
        }
        .todo-list li .delete {
            color: #ff6b6b;
            cursor: pointer;
        }
        .todo-list li .delete:hover {
            color: #ff4757;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List </h1>
        <div class="input-group">
            <input type="text" id="todo-input" placeholder="Add tasks">
            <button onclick="addTodo()">Add</button>
        </div>
        <ul class="todo-list" id="todo-list">
            </ul>
    </div>

    <script>
        function addTodo() {
            const todoInput = document.getElementById('todo-input');
            const todoText = todoInput.value.trim();
            if (todoText !== '') {
                const todoList = document.getElementById('todo-list');
                const li = document.createElement('li');
                li.innerHTML = `<span class="text">${todoText}</span><span class="delete" onclick="deleteTodo(this)">Ã—</span>`;
                todoList.appendChild(li);
                todoInput.value = '';
            }
        }

        function deleteTodo(element) {
            const li = element.parentElement;
            li.remove();
        }
    </script>
</body>
</html>
